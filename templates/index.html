<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timothy AI</title>
</head>
<body>
    <h1>Welcome to Timothy AI</h1>
    <form method="POST">
        <label for="response">Enter your response:</label>
        <input type="text" id="response" name="response">

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <a href="javascript:history.back()">&#8592; Back</a>
    <br>
    <a href="{{ url_for('about') }}">About Timothy AI</a>
</body>
</html>
